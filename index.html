<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body class="flexColumn">
    <form>
        <fieldset class="flexColumn">
            <legend>Form Validation Practice #2</legend>
            <div class="flexColumn formInput">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" pattern="[a-zA-Z]+">
                <br>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z]+">
            </div>
            <div class="flexColumn formInput">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
            </div>

            <div class="flexColumn formInput">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit" id="submitButton">Submit</button>

        </fieldset>
    </form>
<script src='main.js'></script> 
</body>
</html>
